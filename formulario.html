<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário de Registro Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome Completo:</span>
                        <input type="text" placeholder="Entre com seu nome" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Digite um username:</span>
                        <input type="text" placeholder="Entre com um username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email:</span>
                        <input type="text" placeholder="Entre com seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Número de seu celular:</span>
                        <input type="text" placeholder="Entre com seu número" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Digite a senha:</span>
                        <input type="text" placeholder="Entre com uma senha forte" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirme a senha:</span>
                        <input type="text" placeholder="Digite novamente sua senha" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gênero</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot-one"></span>
                            <span class="gender">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot-two"></span>
                            <span class="gender">Feminino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot-three"></span>
                            <span class="gender">Prefiro não dizer</span>
                        </label>
                    </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Registro">
                    </div>
                  </form>
                </div>
               </div>

</body>
</html>
